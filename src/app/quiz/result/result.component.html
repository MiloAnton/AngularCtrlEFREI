<section class="result">
  <h2 class="result_title">Prêt à voir ton sheep ?</h2>
  <section class="result_score">
    <h3>{{ playerName }}Ton sheep est :</h3>
    <span>{{ score }}/{{ scoreTotal }}</span>
  </section>
  <button (click)="goToHome()" class="btn">Resheeper</button>
  <img class="result_gif" [src]="getGifUrl()" alt="" />
</section>
